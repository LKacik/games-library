{% extends "main.html" %}

{% block content %}

<p> Edytowanie gier w kolekcji</p>
<div class="container pt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{  form.as_p  }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <span class="glyphicon glypicon-ok"></span> Edit
            </button>
            <a href="{% url 'main' %}" class="btn btn-default">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
