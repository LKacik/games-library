<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games_Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
</head>


<body>
<header>
    <h1>Games_Library</h1>
</header>
<main>
    <div class="sidebar">
        <ul>
            <li>
                <img src="{% static 'img/collection_icon.png' %}" width="24px" height="=24px" alt="collection icon"/>
                <a class="a-main" href="{% url 'main' %}"><b>collection</b></a>
            </li>
            <li>
                <img src="{% static 'img/add_icon.png' %}" width="24px" height="=24px" alt="add icon"/>
                <a href="{% url 'add' %}"><b>add</b></a>
            </li>
            <li>
                <img src="{% static 'img/remove_icon.png' %}" width="24px" height="=24px" alt="remove icon"/>
                <a href="{% url 'remove' %}"><b>remove</b></a>
            </li>
            <li>
                <img src="{% static 'img/edit_icon.png' %}" width="24px" height="=24px" alt="edit icon"/>
                <a class="a-main" href="{% url 'main' %}"><b>edit</b></a>
            </li>
            <li>
                <img src="{% static 'img/search_icon.png' %}" width="24px" height="=24px" alt="search icon"/>
                <a href="{% url 'search' %}"><b>search</b></a>
            </li>
        </ul>
    </div>
    <div class="content">

        {% block content %}
        <div class="album py-5">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    {% for game in objs %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" src={{game.image}} width="100%" height="225"/>

                            <div class="card-body">
                                <p class="card-text">{{game.name}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <!--                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
                                        <a href="{{ game.get_absolute_url }}" class="btn btn-sm btn-outline-primary"
                                           role="button" aria-pressed="true">View</a>
                                        <a href="{% url 'edit' game.pk %}" class="btn btn-sm btn-outline-secondary"
                                           role="button" aria-pressed="true">Edit</a>
                                        <a href="{% url 'delete' game.pk %}" class="btn btn-sm btn-outline-secondary"
                                           role="button" aria-pressed="true">Del</a>
                                    </div>
                                    <p><small class="text-muted">{{game.developers}}</small></p>
                                    <p><small class="text-muted">{{game.released}}</small></p>

                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </div>

        {% endblock %}
    </div>
    </div>
</main>
</body>
</html>
