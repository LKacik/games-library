<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games_Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>


<body>
<header>
    <h1>Games_Library</h1>
</header>
<main>
    <div class="sidebar">
        <ul>
            <li>
                <img src="static/img/collection_icon.png" width="24px" height="=24px"/>
                <a class="a-main" href="{% url 'main' %}"><b>collection</b></a>
            </li>
            <li>
                <img src="static/img/add_icon.png" width="24px" height="=24px"/>
                <a href="{% url 'add' %}"><b>add</b></a>
            </li>
            <li>
                <img src="static/img/remove_icon.png" width="24px" height="=24px"/>
                <a href="{% url 'remove' %}"><b>remove</b></a>
            </li>
            <li>
                <img src="static/img/edit_icon.png" width="24px" height="=24px"/>
                <a href="{% url 'edit' %}"><b>edit</b></a>
            </li>

            <li>
                <img src="static/img/search_icon.png" width="24px" height="=24px"/>
                <a href="{% url 'search' %}"><b>search</b></a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div>
            {% block content %}
                        <img src="static/img/Civilization_front.jpg" width="100px" height="=150px"/>

            {% endblock %}
        </div>
    </div>
</main>
</body>
</html>
