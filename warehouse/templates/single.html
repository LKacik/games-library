{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="col-12 pt-5">
        <img class="card-img-top" src={{game.image}} height="225px"/>
        <h2 class="pt-5">{{game.name}}</h2>
        <p>{{game.description|linebreaks}}</p>
    </div>
</div>
<div class="d-flex justify-content-between">
    <p><small class="text-muted">{{game.developers}}</small></p>
    <p><small class="text-muted">{{game.released}}</small></p>
    <p><small class="text-muted">{{game.platform}}</small></p>
</div>
{% endblock %}
